<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StorySphere</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css" />
    <style>
      .navbar-purple {
        background-color: purple !important;
      }
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: white !important;
      }
      .btn-primary {
        background-color: purple !important;
        border-color: purple !important;
      }
      .card {
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: bold;
      }
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1055;
      }
      h1 {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        font-size: 2.5rem;
        color: purple;
      }
    </style>
  </head>

  <body>
    <story-header></story-header>
    <div aria-live="polite" aria-atomic="true" class="bg-body-secondary position-relative bd-example-toasts rounded-3">
      <div class="toast-container" id="toastPlacement">
        <div class="toast text-bg-danger border-0" id="errorToast">
          <div class="toast-body"></div>
        </div>
      </div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="bg-body-secondary position-relative bd-example-toasts rounded-3">
      <div class="toast-container" id="toastPlacement">
        <div class="toast text-bg-success border-0" id="successToast">
          <div class="toast-body"></div>
        </div>
      </div>
    </div>

    <main class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-4">
              <h1 class="text-center mb-4">Registrasi</h1>

              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label for="validationCustomRecordName" class="form-label">Nama</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustomRecordName"
                    required
                  />
                  <div class="invalid-feedback">
                    Wajib diisi.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="validationCustomEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustomEmail"
                    required
                  />
                  <div class="invalid-feedback">
                    Wajib diisi.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="validationCustomPassword" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="validationCustomPassword"
                      required
                    />
                    <button
                      type="button"
                      class="btn btn-secondary btn-sm"
                      id="togglePasswordButton"
                    >
                      <span id="eyeIcon" class="bi bi-eye"></span>
                    </button>
                    <div class="invalid-feedback">
                      Wajib diisi.
                    </div>
                  </div>
                </div>

                <div class="text-end d-grid mt-4">
                  <button class="btn btn-primary" type="submit" id="submitButton">Registrasi</button>
                  <button
                    class="btn btn-primary d-none"
                    aria-hidden="true"
                    disabled
                    id="loadingButton"
                  >
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span role="status">Loading...</span>
                  </button>
                </div>
              </form>

              <div class="mt-4 text-center">
                Sudah punya akun? <a href="login.html">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script type="module">
      import Register from '../../js/pages/auth/register.js';
      Register.init();
    </script>
  </body>
</html>
